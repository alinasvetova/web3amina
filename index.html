<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 40px 20px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            background-attachment: fixed;
            color: #4a4a4a;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: #fff;
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            letter-spacing: 1px;
        }

        h3 {
            font-family: 'Playfair Display', serif;
            color: #d63384;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .create-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.15);
            margin-bottom: 50px;
            border: 1px solid #fff0f5;
        }

        .form-group { margin-bottom: 25px; }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, textarea { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #eee;
            border-radius: 12px;
            box-sizing: border-box; 
            background-color: #fff;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            color: #333;
        }

        input:focus, textarea:focus {
            border-color: #ffb6c1;
            box-shadow: 0 0 0 4px rgba(255, 182, 193, 0.2);
            outline: none;
        }

        button { 
            display: inline-block;
            width: 100%;
            padding: 15px 30px; 
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: #fff; 
            border: none; 
            cursor: pointer; 
            font-size: 1.1rem;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-3px);
            background: linear-gradient(45deg, #ff5252, #ff7675);
            box-shadow: 0 15px 25px rgba(255, 107, 107, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.delete { 
            width: auto;
            background: #ecafd7;
            font-size: 0.9rem;
            padding: 10px 20px;
            box-shadow: none;
            margin-top: 15px;
        }

        button.delete:hover {
            background: #b9709b;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .section-title {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.1);
        }

        .blog-post { 
            background: #fff;
            padding: 30px; 
            margin-bottom: 25px; 
            border-radius: 16px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s;
            border-left: 4px solid #ffb6c1;
        }

        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 182, 193, 0.2);
        }

        .blog-post h2 {
            margin-top: 0;
            color: #333;
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
        }

        .blog-meta { 
            color: #999; 
            font-size: 0.9em; 
            margin-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.75rem;
        }
        
        .blog-content {
            line-height: 1.8;
            color: #555;
            font-size: 1.05rem;
        }
    </style>
</head>
<body>

    <h1>Blog Platform</h1>

    <div class="create-form">
        <h3>Create New Post</h3>
        <div class="form-group">
            <label>Title</label>
            <input type="text" id="title" placeholder="Enter title...">
        </div>
        <div class="form-group">
            <label>Author</label>
            <input type="text" id="author" placeholder="Your name (optional)">
        </div>
        <div class="form-group">
            <label>Content</label>
            <textarea id="body" rows="5" placeholder="Write your story here..."></textarea>
        </div>
        <button onclick="createPost()">Publish Post</button>
    </div>
    
    <div class="section-title">Latest Stories</div>
    <div id="posts-container"></div>

    <script>
        const API_URL = 'http://localhost:3000/blogs';

        async function loadPosts() {
            const response = await fetch(API_URL);
            const posts = await response.json();
            const container = document.getElementById('posts-container');
            container.innerHTML = '';

            posts.forEach(post => {
                const div = document.createElement('div');
                div.className = 'blog-post';
                div.innerHTML = `
                    <h2>${post.title}</h2>
                    <p class="blog-meta">By <strong>${post.author}</strong> â€¢ ${new Date(post.createdAt).toLocaleDateString()}</p>
                    <p class="blog-content">${post.body}</p>
                    <button class="delete" onclick="deletePost('${post._id}')">Delete</button>
                `;
                container.appendChild(div);
            });
        }

        async function createPost() {
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const body = document.getElementById('body').value;

            if (!title || !body) {
                alert('Please fill in required fields');
                return;
            }

            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, author, body })
            });

            document.getElementById('title').value = '';
            document.getElementById('body').value = '';
            document.getElementById('author').value = '';
            loadPosts();
        }

        async function deletePost(id) {
            if(confirm('Are you sure you want to delete this post?')) {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                loadPosts();
            }
        }

        loadPosts();
    </script>
</body>
</html>
